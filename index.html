<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poems</title>
  </head>
  <body>
    <div class="container">
      <h1>AI French Poems Generator</h1>
      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the French poem..."
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-instructions"
            />
            <input type="submit" id="" class="submit-button" />
          </form>
          <div class="hint">ie:Flower,Love or Blue</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Sharongavala" target="_blank"
          >sharongavala</a
        >, open-sourced in
        <a
          href="https://github.com/Sharongavala/AIPOEMS-project"
          target="_blank"
          >Github</a
        >
        and is hosted
        <a href="https://gavalaaipoems.netlify.app/" target="_blank">Netlify</a>
        .
      </footer>
    </div>
  </body>
</html>
